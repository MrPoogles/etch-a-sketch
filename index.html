<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <h1>Etch a Sketch</h1>
    <div id="content">
      <div class = "mainContainer">
        <div class = "control">
          <div>
            <div class="gridInfoParent"></div>
            <input type="range" value="16" min="2" max="64" class="gridSizeInput">
          </div>
          <input type="color" value="#daa520" class="colorWindow">
          <button class = "etchButton">Etch</button>
          <button class = "shadeButton">Shade</button>
          <button class = "rainbowButton">Rainbow</button>
          <button class = "eraseButton">Erase</button>
          <button class = "disableBorderButton">Border</button>
          <button class = "clearButton">Clear</button>
        </div>
        <div class = "container"></div>
      </div>
    </div>
  </body>

  <script src="javascript.js">
  </script>
</html>
